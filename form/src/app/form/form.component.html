<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" > 
    <div class="form-group">
        <label for="fullName">Nombre Completo:</label>
        <input type="text" name="fullName" id="fullName" class="form-control" formControlName="fullName"> 
    </div>
    <div class="form-group">
        <label for="company">Nombre de la empresa:</label>
        <input type="text" name="company" id="company" class="form-control" formControlName="company">
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="row">
        <div class="col-6">
            <label for="phoneNumber">Telfono:</label>
            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" formControlName="phoneNumber">
        </div>
        <div class="col-6">
            <label for="category">Categoria:</label>
            <select class="custom-select d-block w-100" id="category" formControlName="category">
                <option value="">Elige una categoria</option>
                <option value="facturacion">Facturación</option>
                <option value="soporte-tecnico">Soporte Técnico</option>
                <option value="ventas">Ventas</option>
                <option value="información-general">Información Genral</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea name="message" id="message" class="form-control" formControlName="message"></textarea>
    </div>
    <div class="col-xs-12">
        <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid"><i class="far fa-paper-plane"></i> Enviar</button>
        <p>{{formMessage}}</p>
    </div>
</form>
